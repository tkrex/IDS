<!-- Page Content -->
<div class="container">
    <h1>Information Discovery Service</h1>
    <div class="row">
        <div id="custom-search-input">
            <div class="col-md-3">
                <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="query.domain">
                    <option ng-repeat="domain in domains| orderBy:'name'" value="{{domain.name}}">{{domain.name}}</option>
                </select>
            </div>
            <div class="col-md-3">
                <input class="form-control" g-places-autocomplete ng-model="query.location" placeholder="Location"/>
            </div>
            <div class="col-md-3">
                <input type="text"  ng-model="query.name" class="  search-query form-control"
                       placeholder="Name"/>
            </div>

            <div class="col-md-3">
                  <span class="input-group-btn">
                                    <button class="btn btn-danger" ng-click=queryInformation() type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div google-chart chart="chart"></div>
            <div ui-view></div>
        </div>
    </div>
    <hr>
